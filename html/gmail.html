<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>gmail</title>
		<link href="../css/top.css" rel="stylesheet" type="text/css"/>
		<link href="../css/menu.css" rel="stylesheet" type="text/css"/>
		<link href="../css/body.css" rel="stylesheet" type="text/css"/>
		<link href="../css/right.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>

		<script type="text/javascript" src="../js/js.js"></script>
		<!--顶部-->
		<div class="top">
			<span class="top_menu" title="主菜单" id="menu-button"><img src="../png/menu.png" style="width: 20px;"/></span>
			<span class="top_logo" title="Gmail"><img src="../png/logo.png" style="width: 40px;"/><font class="top_gm">Gmail</font></span>
			<div class="top_search">
				<span class="search_left" title="搜索"><img src="../png/left.png" style="width: 20px;"/></span>
				<input type="text" class="search_body" placeholder="搜索邮件"/>
			</div>
			<div class="top_navigation">
				<div class="navigation-icon" title="支持"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="navigation-icon" title="设置"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="navigation-icon" title="Google应用"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="navigation-icon_right" title="Google账号"><img src="../png/user.png" style="width: 30px;" class="head"/></div>
			</div>
		</div>
		
		<!--左侧主菜单-->
		<div class="menu" id="menu-box">
			<!--写邮件按钮-->
			<button type="button" class="menu_writebutton">
				<span class="writebutton_img"><img src="../png/plus.png" style="width: 30px"/></span>
				<span class="writebutton_word"><font>写邮件</font></span>
			</button>
			<br>
			<ul class="menu_box">
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">收件箱</span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">已加星标</span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">已延后</span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">已发邮件</span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">草稿</span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">垃圾邮件</span></li>
			</ul>
			
			<!--会议-->
			<div class="meeting">
				<div class="meeting_head">会议</div>
				<div>
					<br>
					<ul class="meeting_body">
						<li class="meeting_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">发起新会议</span></li>
						<li class="meeting_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word">加入会议</span></li>
					</ul>
				</div>
			</div>
			
			<!--hangouts-->
			<div class="hangouts">
				<span class="hangouts_head">Hangouts</span>
				<img src="../png/user.png" class="hangouts_user"/>
				<span class="hangouts_username">username</span>
				<div class="hangouts_tip">
					<span class="tip">近期没有聊天<br>发起新的聊天</span>
				</div>
			</div>
			
			<!--左下-->
			<div class="bottom">
				<div style="margin-left: 25%;">
					<div class="bottom_opt"><img src="../png/set.png" style="width: 20px;"/></div>
					<div class="bottom_opt"><img src="../png/set.png" style="width: 20px;"/></div>
					<div class="bottom_opt"><img src="../png/set.png" style="width: 20px;"/></div>
				</div>
			</div>
		</div>
		
			<!--左侧主菜单-->
		<div class="hidden-area" id="hidden-area" style="display: none;">
			<!--写邮件按钮-->
			<button type="button" class="hidden_writebutton">
				<span class="writebutton_img"><img src="../png/plus.png" style="width: 30px"/></span>
			</button>
			<br>
			<ul class="menu_box">
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
				<li class="menu_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
			</ul>
			
			<!--会议-->
			<div class="meeting">
				<div class="meeting_head"></div>
				<div>
					<br>
					<ul class="meeting_body">
						<li class="meeting_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
						<li class="meeting_opt"><img src="../png/set.png" class="opt-icon"/><span class="opt-word"></span></li>
					</ul>
				</div>
			</div>
			
			<!--hangouts-->
			<div class="hangouts">
				<span class="hangouts_head"></span>
				<img src="../png/user.png" class="hangouts_user"/>
				<span class="hangouts_username"></span>
				<div class="hangouts_tip">
					<span class="tip"><br></span>
				</div>
			</div>
		</div>
		
		

	
		<!--主体-->
		<div class="mainbody" id="main-body">
			<!--第一行-->
			<div class="mainbody_column">
				<div class="column-option column-option_left"><img src="../png/square.png" style="width: 25px;"/></div>
				<div class="column-option"><img src="../png/refresh.png" style="width: 18px;"/></div>
				<div class="column-option"><img src="../png/menu.png" style="width: 20px;"/></div>
				<!--输入法-->
				<select class="mainbody_input">
					<option>拼音</option>
					<option>双拼</option>
					<option>双拼</option>
					<option>双拼</option>
					<option>双拼</option>
					<option>双拼</option>
					<option>双拼</option>
					<option>五笔</option>
				</select>
			</div>
			<!--第二行-->
			<div class="mainbody_column">
				<img src="../png/open.png" class="column_open"/>
				<font class="column_tip">未读</font>
			</div>
			<!--第三行-->
			<div class="mainbody_column">
				<img src="../png/open.png" class="column_open"/>
				<font class="column_tip">其他邮件</font>
			</div>
			<!--存储空间-->
			<div class="mainbody_save">
				<a href="#">
					<div class="mainbody_save-icon"></div>
					<div class="mainbody_save-tip">已使用0GB，共15GB</div>
				</a>
			<!--条款等-->
			<div class="mainbody_tip">
				<a href="#">条款</a>·<a href="#">隐私权</a>·<a href="#">使用规定</a>
			</div>
			<!--上次账号活动时间-->
			<div class="mainbody_time">
				上次账号活动时间：19分钟前
				<br><a href="#">详细信息</a>
			</div>
		</div>
		
		<!--侧边栏-->
		<div class="right-column">
			<div class="right-column_icons">
				<div class="right-column_icon"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="right-column_icon"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="right-column_icon"><img src="../png/set.png" style="width: 20px;"/></div>
				<div class="right-column_icon"><img src="../png/set.png" style="width: 20px;"/></div>
			</div>
			<div class="right-column_plus" title="获取插件">
				<img src="../png/plus.png" style="width: 20px;"/>
			</div>
			<div class="right-column_close" title="隐藏侧边栏">
				<img src="../png/close.png" style="width: 20px;"/>
			</div>
		</div>
		
	</body>
</html>
