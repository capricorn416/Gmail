<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>gmail</title>
		<link href="../css/top.css" rel="stylesheet" type="text/css"/>
		<link href="../css/menu.css" rel="stylesheet" type="text/css"/>
		<link href="../css/body.css" rel="stylesheet" type="text/css"/>
		<link href="../css/right.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="top">
			<span id="menuLog"><img src="../png/menu.png" style="width: 20px;"/></span>
			<span id="logo"><img src="../png/logo.png" style="width: 40px;"></span>
			<span id="gm">Gmail</span>
			<div id="search">
				<span id="left"><img src="../png/left.png" style="width: 20px; margin-top: 11px;"></span>
				<input type="text" id="body" placeholder="搜索邮件">
			</div>
			<span>
				<ul id="navigation">
					<li class="nav"><span class="na"><img src="../png/set.png" style="width: 20px;"></span></li>
					<li class="nav"><span class="na"><img src="../png/set.png" style="width: 20px;"></span></li>
					<li class="nav"><span class="na"><img src="../png/set.png" style="width: 20px;"></span></li>
					<li class="nav"><span class="na"><img src="../png/user.png" style="width: 30px; float: right; margin-top: -4px;"></span></li>
				</ul>
			</span>
		</div>
		
		<!--主菜单-->
		<div class="menu">
			<!--写邮件按钮-->
			<span id="write">
				<button type="button" id="writebutton">
					<span><img src="../png/plus.png" style="width: 30px" id="btna"/></span>
					<span id="btnb"><font>写邮件</font></span>
				</button>
			</span>
			<span>
				<br>
					<ul id="menubox">
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">收件箱</span></li>
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">已加星标</span></li>
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">已延后</span></li>
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">已发邮件</span></li>
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">草稿</span></li>
						<li class="opt"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">垃圾邮件</span></li>
					</ul>
			</span>
			
			
			<div id="meeting">
				<!--会议-->
				<div id="meeting1">
					<span style="position: absolute; margin-left: 25px;margin-top: 10px;"><font style="font-size: 14px;">会议</font></span>
					<span>
						<br>
						<ul id="meetingoption">
							<li class="opt2"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">发起新会议</span></li>
							<li class="opt2"><img src="../png/set.png" style="width: 20px;" class="icon"><span class="word">加入会议</span></li>
						</ul>
					</span>
				</div>
				<!--hangouts-->
				<div id="hangouts" style="height: 75px;">
					<span style="position: absolute; margin-left: 25px;margin-top: 10px;"><font style="font-size: 14px;">Hangouts</font></span>
					<div id="user"><img src="../png/user.png" style="width: 30px;"/ class="icon"><font style="margin-left: 5px;">username</font></div>
					<div id="tip"><span style="position: absolute;margin-top: 10%;margin-left: 25%;"><font style="font-size: 14px">近期没有聊天<br>发起新的聊天</font></span></div>
				</div>
				<div id="bottom">
					<div style="margin-left: 25%;">
						<div class="btmoption"><img src="../png/set.png" style="width: 20px;padding-left: 6px;"/></div>
						<div class="btmoption"><img src="../png/set.png" style="width: 20px;padding-left: 6px;"/></div>
						<div class="btmoption"><img src="../png/set.png" style="width: 20px;padding-left: 6px;"/></div>
					</div>
				</div>
			</div>
			
			<!--主体-->
			<div class="mainbody">
				<div id="cln1" class="column">
					<div class="cln1option" style="margin-left: 5px;"><img src="../png/square.png" style="width: 25px; padding: 10px;"/></div>
					<div class="cln1option"><img src="../png/refresh.png" style="width: 18px; padding: 10px;"/></div>
					<div class="cln1option"><img src="../png/menu.png" style="width: 20px; padding: 10px;"/></div>
					
					<select id="input">
						<option>拼音</option>
						<option>双拼</option>
						<option>双拼</option>
						<option>双拼</option>
						<option>双拼</option>
						<option>双拼</option>
						<option>双拼</option>
						<option>五笔</option>
					</select>
				</div>
				<div id="cln2" class="column">
					<span style="float: left;margin-left: 18px;margin-top: 15px;">
						<img src="../png/open.png" style="width: 16px;">
					</span>
					<font style="position: absolute; margin-top: 12px;margin-left: 13px;">
						未读
					</font>
				</div>
				<div id="cln3" class="column">
					<span style="float: left;margin-left: 18px;margin-top: 15px;">
						<img src="../png/open.png" style="width: 16px;">
					</span>
					<font style="position: absolute; margin-top: 12px;margin-left: 13px;">
						其他邮件
					</font>
				</div>
			</div>
			
			<!--侧边栏-->
			<div class="right">
			</div>
	</body>
</html>
